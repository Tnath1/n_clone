<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>netflix_clone</title>
    <link rel="stylesheet" href="cssStyles/index.css" />
  </head>
  <body>
    <!-- === This is the herro section === -->

    <section class="hero">
      <img
        class="hero-bg"
        src="Images/landing_page/headBG.png"
        alt="hero background"
      />
      <div class="hero--overlay"></div>
      <div class="hero--child">
        <!-- This is the nav section -->
        <nav class="nav">
          <a href="/">
            <img
              class="logoimg"
              src="Images/landing_page/logo.png"
              alt="netflix logo"
          /></a>
          <div>
            <div class="select_globe">
              <img
                class="globe"
                src="Images/landing_page/globe.png"
                alt="globe_icon"
              />
              <select class="select">
                <option value="English">Engish</option>
                <option value="English">Igala</option>
              </select>
            </div>
            <button class="SignIn">Sign In</button>
          </div>
        </nav>
        <!-- This is the header -->
        <header class="header">
          <div>
            <h1>
              Unlimited movies, TV <br />
              shows and more.
            </h1>
          </div>
          <h2>Watch anywhere. Cancel anytime.</h2>
          <h3>
            Ready to watch? Enter your email to create or restart your
            membership.
          </h3>

          <div class="inputs">
              <input type="email" placeholder="Email address" />
              <button>
                Get Started
                <img class="greaterthan" src="Images/landing_page/gr8ter_than.png" alt="" />
              </button>
            </div>
          </div>
        </header>
      </div>
    </section>

    <main></main>
  </body>
</html>
